<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <title>Project Information</title>
  </head>  

  <body>

<form>
  <fieldset id="project_information">
      <legend>Project Information </legend>
   <ol>
     <li>
      <label for="name"> Name </label>
      <input type="text" name="name">
    </li>


    <li>
        <label for="priority"> Priority </label>
        <input type="range" min="0" max="10"
               name="priority" value="0">      
      </li>


      <li>
        <label for="estimated_hours"> Estimated Hours </label>
        <input type="number" name="estimated_hours" 
               min="0" max="1000">      
      </li>


      <li>
        <label for="start_date"> Start date </label>
        <input type="date" name="start_date"  id="start_date"
               value="2010-12-01">      
      </li>
      

      <li>
        <label for="email"> Email contact </label>
        <input type="email" name="email"  id="email">      
      </li>

      <li>
        <label for="url"> Staging URL </label>
        <input type="url" name="url"  id="url">      
      </li>

      
      
  </ol>

</fieldset>

<fieldset id="adress_information">
    <legend>Adress Information </legend>
    <ol>
        <li>
            <label for="city"> City </label>
            <input type="city" name="city" id="url">      
          </li>

          <li>
            <label for="Postal code"> Postal code </label>
            <input type="postal code" name="postal code" id="postal code">      
          </li>

          <li>
            <label for="building number"> Building number </label>
            <input type="building number" name="building number" id="building number">      
          </li>
    </ol>

</fieldset>

<fieldset id="company_information">
    <legend> Company information </legend>
    <ol>
        <li>
            <label for="number of employees"> Number of employees </label>
            <input type="city" name="city" id="url">      
          </li>

          <li>
            <label for="budget of the company"> Budget of the company </label>
            <input type="budget of the company" name="budget of the company" id="budget of the company">      
          </li>

          <li>
            <label for="Number of department"> Number of department</label>
            <input type="Number of department" name="Number of department" id="Number of department">      
          </li>

          <li>
            <label for="Company location"> Company location</label>
            <input type="Company location" name="Company location" id="Company location">      
          </li>
    </ol>

</fieldset>

<br>
<center>
    <input type="submit" value="submit">      

</center>



</form>

</body>

    </html>
